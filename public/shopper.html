<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../src/styles/shopperstyle.css">
</head>
<body class="container-fluid">
    <header>
        <div class="fw-bold fs-2">
            <span>Shopper.</span>
        </div>
        <div>
            <nav>
                <span>Home</span>
                <span>Catalog</span>
                <span>Shop</span>
                <span>pages</span>
                <span>blogs</span>
                <span>Docs</span>
            </nav>
        </div>
        <div>
            <span class="bi bi-search"></span>
            <span class="bi bi-person"></span>
            <span class="bi bi-heart"></span>
            <span class="bi bi-cart"><span id="count" class="badge bg-danger rounded rounded-circle">2</span></span>
        </div>
    </header>
    <article>
        <div class="bg-dark text-white text-center p-1 fs-6">
            <span class="bi bi-lightning-fill"></span> HAPPY HOLIDAY DEALS ON EVERYTHING <span class="bi bi-lightning-fill"></span>
        </div>
    </article>
    <section>
        <div class="woman">
            <span class="text-white fs-1 fw-bold"> Women </span>
            <span> Shop Women <span class="bi bi-arrow-right"></span> </span>
        </div>
        <div class="man">
            <span  class="text-white fs-1 fw-bold"> Men </span>
            <span> Shop men <span class="bi bi-arrow-right"></span></span>
        </div>
        <div class="kid">
            <span  class="text-white fs-1 fw-bold"> Kid </span>
            <span> Shop kid <span class="bi bi-arrow-right"></span></span>
        </div>
    </section>
</body>
</html>
