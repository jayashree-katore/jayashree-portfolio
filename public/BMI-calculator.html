<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style type="text/css">
        body{
            background-color: #f1f1f1;;
        }
        .header-row{
            display:flex;
            justify-content: center;
            align-items: center;
            padding: 20px;

        }
        .header-text{
            color: #ae0000;
            margin-left: 10px;
        }
    </style>
    <script type="text/javascript">
        function calculateBMI()
        {
            var height = parseFloat(document.getElementById("txtHeight").value);
            var weight = parseFloat(document.getElementById("txtWeight").value);

            var height_in_meter = height / 100;

            var bmi = weight / (Math.pow(height_in_meter,2));

            document.getElementById("lblMsg").innerHTML = `Your BMI is ${ bmi.toFixed(2).bold()} kg/m<sup>2`;
            
            var bmi_status = parseFloat(bmi);

            if(bmi_status <= 18)
            {
                document.getElementById("lblStatus").innerHTML = "Your Weight is : <b> " + " UnderWeight ".fontcolor('red') + "</b>";
            }
            else if(bmi_status > 18 && bmi_status <= 25)
            {
                document.getElementById("lblStatus").innerHTML = "Your Weight is : <b> " + " Normal ".fontcolor('green')+"</b>";
            }
            else if(bmi_status > 25 && bmi_status <= 30)
            {
                document.getElementById("lblStatus").innerHTML = "Your Weight is : <b> " + " OverWeight ".fontcolor('orange')  + "</b>";
            }
            else
            {
                document.getElementById("lblStatus").innerHTML = "Your Weight is : <b> " + " Obes ".fontcolor('red') + "</b>";
            }
        }
    </script>
</head>
<body class="container-fluid">
    <div class="header-row">
        <div>
            <img src="../public/images/BMI-logo.png " height="110">
        </div>
        <div class="header-text">
            <h2>BMI Calculator</h2>
            <h3>(Body Mass Index)</h3>
        </div>
    </div>
    <div class="bg-light text-dark mx-5 p-3">
        <div class="row p-4 my-4 fs-4 text-center">
            <div class="col">
                <b>Gender : </b>
                 <input type="radio" name="gender" value="male"> <label for="gender">Male</label>
                 &nbsp;<input type="radio" name="gender" value="female"><label for="gender">Female</label>
            </div>
            <div class="col">
                <b>Age : </b> <input type="text" size="4" id="txtAge">             
            </div>
        </div>
        <div class="row p-4 my-4 fs-4 text-center">
            <div class="col">
                <b>Height : </b>
                 <input type="text" id="txtHeight" size="10"> in cm    
            </div>
            <div class="col">
                <b>Weight : </b> <input type="text" size="6" id="txtWeight"> in kg         
            </div>
        </div>
        <div class="row mt-5 text-center">
            <div class="col">
                <button class=" btn btn-danger fs-3 fw-bold" onclick="calculateBMI()">Calculate</button>
            </div>
        </div>
        <div class="pt-5">
            <div class="text-center fs-3" id="lblMsg"></div>
            <div class="text-center fs-3" id="lblStatus"></div>
        </div>
    </div>
</body>
</html>
